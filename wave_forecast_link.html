.cropped-caption {
  width: 215px;

  border: 3px solid #bbb;
}

.cropped-image {
  width: 215px;
  height: 140px;
  border: 3px solid #bbb;

}

.none-caption {
  object-fit: none;
}

.position-caption-first {
  object-position: -15px top;
}

.position-caption {
  object-position: -115px top;
}

.position-image {
  object-position: left bottom;
}

.none-image {
  object-fit: none;
}

</style>

<script>
function write_datestr(offset) {
    date = new Date();
    date.setDate(date.getDate() + offset);
    datestr = date.toLocaleDateString("en-US" ,{ weekday: 'long',year: 'numeric', month: 'long', day: 'numeric' });
    document.write(datestr);
}
</script>
